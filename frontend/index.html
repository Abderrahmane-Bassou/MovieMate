<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MovieMate - Home</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="javascript/nav.js" defer></script>
  <script src="javascript/main.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">MovieMate</h1>
      <ul class="nav-links" id="navLinks">
        <!-- Navigation will be populated by JavaScript based on auth state -->
      </ul>
    </nav>
  </header>

  <main>
    <!-- Welcome & Auth Section (shown when NOT logged in) -->
    <div id="authView">
      <div class="welcome-section">
        <h1>Welcome to MovieMate</h1>
        <p>Your ultimate movie review and rating platform</p>
      </div>

      <div class="auth-section">
        <!-- Login Box -->
        <div class="auth-box">
          <h2>Login</h2>
          <form id="loginForm">
            <input id="loginEmail" type="email" placeholder="Email" required />
            <input id="loginPassword" type="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <div id="loginMessage"></div>
        </div>

        <!-- Register Box -->
        <div class="auth-box">
          <h2>Register</h2>
          <form id="registerForm">
            <input id="registerUsername" type="text" placeholder="Username" required />
            <input id="registerEmail" type="email" placeholder="Email" required />
            <input id="registerPassword" type="password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
          <div id="registerMessage"></div>
        </div>
      </div>
    </div>

    <!-- Movies Section (shown when logged in) -->
    <div id="moviesView" class="hidden">
      <section class="search-section">
        <input type="text" id="searchMovie" placeholder="Search movies..." />
      </section>
      <section class="movie-list" id="movieList"></section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MovieMate</p>
  </footer>
</body>
</html>
